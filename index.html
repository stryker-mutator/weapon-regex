    <script

      crossorigin="anonymous"
    ></script>

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">

      <button

        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"

        aria-label="Toggle navigation"

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>

        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="docsDropdown"
              role="button"
              data-toggle="dropdown"

              aria-expanded="false"

              Documentation

            <div
              class="dropdown-menu dropdown-menu-right"

              <a
                class="dropdown-item"
                href="https://github.com/stryker-mutator/weapon-regex/blob/main/README.md#getting-started"
                target="_blank"
                rel="noopener"
                >Getting started</a

              <a

    <div class="container">
      <div class="row">
        <div class="col-12 main-content">
          <h1 style="font-variant: small-caps">Weapon regeX</h1>

          <form onsubmit="runMutator(); return false;">
            <div class="form-row align-items-end">
              <div class="form-group col-md-2">
                <label for="parserFlavor">Flavor</label>
                <select
                  id="parserFlavor"
                  class="form-control custom-select"
                  required
                >
                  <option selected>JS</option>
                  <option>JVM</option>
                </select>
              </div>

              <div class="form-group col-md-7">
                <label for="inputPattern" class="floatingInput"
                  >Regex pattern</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputPattern"
                  placeholder="e.g. \n\t.[0-9[a-zA-Z[^#]]abc]|d|e"
                  required
                />
              </div>

              <div class="form-group col-md-2">
                <label for="inputLevel">Mutation level</label>
                <select
                  id="inputLevel"
                  class="form-control custom-select"
                  required
                >
                  <option selected>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option value="0">All</option>
                </select>
              </div>

              <div class="form-group col-md-1">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="runMutator()"
                >
                  Mutate
                </button>
              </div>
            </div>

            <div class="form-group">
              <label for="mutants">Mutants</label>
              <div id="mutants">
                <div class="alert alert-secondary" role="alert">
                  Mutants will appear here ðŸ‘½
                </div>
              </div>

              <div
                id="alertFailed"
                class="alert alert-danger d-none"
                role="alert"
              >
                <strong>Failed to process input regex!</strong>
                <hr />
                <div id="alertFailedMsg"></div>
              </div>

              <div
                id="alertNoMutant"
                class="alert alert-info d-none"
                role="alert"
              >
                The input regex has no available mutant ðŸ‘½
              </div>
            </div>

            <script type="module">
              import * as wrx from "https://cdn.jsdelivr.net/npm/weapon-regex@latest/core/target/js-3/weapon-regex-opt/main.js";

              const input = document.getElementById("inputPattern");
              const output = document.getElementById("mutants");
              const level = document.getElementById("inputLevel");
              const flavor = document.getElementById("parserFlavor");
              const alertFailed = document.getElementById("alertFailed");
              const alertFailedMsg = document.getElementById("alertFailedMsg");
              const alertNoMutant = document.getElementById("alertNoMutant");
              let counter = 0;

              function clearOutput() {
                output.innerHTML = "";
                alertFailed.classList.add("d-none");
                alertNoMutant.classList.add("d-none");
              }

              function getFlavor() {
                switch (flavor.value) {
                  case "JVM":
                    return wrx.ParserFlavorJVM;
                  default:
                    return wrx.ParserFlavorJS;
                }
              }

              function getLevels() {
                const selectedLevel = parseInt(level.value);
                return selectedLevel === 0 ? null : [selectedLevel];
              }

              function runMutator() {
                clearOutput();

                const mutationOptions = {
                  flavor: getFlavor(),
                  mutationLevels: getLevels(),
                };
                let mutants;

                try {
                  mutants = wrx.mutate(input.value, undefined, mutationOptions);
                } catch (error) {
                  console.error(error);
                  alertFailedMsg.innerText = error.message;
                  alertFailed.classList.remove("d-none");
                  return;
                }

                console.log(mutants);
                if (mutants.length)
                  mutants.forEach((mutant) => {
                    processMutant(mutant, input.value);
                  });
                else alertNoMutant.classList.remove("d-none");
              }

              // Add to window so it is accessible by the form
              window.runMutator = runMutator;

              function processMutant(mutant, original) {
                const mutatorStart = mutant.location.start.column;
                const mutatorEnd = mutant.location.end.column;
                const lengthDiff = mutant.pattern.length - original.length;

                function formatRegex(str) {
                  return str.replace("<", "&lt;").replace(">", "&gt;");
                }

                const pre = formatRegex(original.substring(0, mutatorStart));
                const removed = formatRegex(
                  original.substring(mutatorStart, mutatorEnd)
                );
                const added = formatRegex(
                  mutant.pattern.substring(
                    mutatorStart,
                    mutatorEnd + lengthDiff
                  )
                );
                const post = formatRegex(original.substring(mutatorEnd));

                output.innerHTML =
                  output.innerHTML +
                  `
<div class="card">
    <div class="card-header">
        <button class="btn btn-link btn-block text-left" type="button"
                data-toggle="collapse" data-target="#mutDescription-` +
                  counter +
                  `">
            <span class="mut-pre">` +
                  pre +
                  `</span><span class="mut-add">` +
                  added +
                  `</span><span class="mut-pos">` +
                  post +
                  `</span>
        </button>
    </div>
    <div id="mutDescription-` +
                  counter +
                  `" class="collapse">
        <div class="card-body">
            <p class="mutant-decompose">
                <span class="mut-pre">` +
                  pre +
                  `</span><span class="mut-rem">` +
                  removed +
                  `</span><span class="mut-add">` +
                  added +
                  `</span><span class="mut-pos">` +
                  post +
                  `</span><br>
            </p>` +
                  mutant.name +
                  ` (Levels: ` +
                  mutant.levels +
                  `)<br>
                ` +
                  mutant.description +
                  `
        </div>
    </div>
</div>`;
                counter++;
              }
            </script>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
